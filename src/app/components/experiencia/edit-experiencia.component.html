<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="container" *ngIf="expLab">
                            <div class="row">
                                <h3 class="mb-5 text-center">Editar Experiencia</h3>
                                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                    <div class="form-group">
                                        <label for="nombreE"><strong>Nombre de la Empresa</strong></label>
                                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="descripcionE"><strong>Descripcion de la tarea</strong></label>
                                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                                    <br>
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Actualizar Experiencia</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
