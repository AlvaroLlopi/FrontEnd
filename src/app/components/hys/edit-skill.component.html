<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="container" *ngIf="skill">
                            <div class="row">
                                <h3 class="mb-5 text-center">Editar Skill</h3>
                                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                    <div class="form-group">
                                        <label for="nombre"><strong>Nombre de la Skill</strong></label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="porcentaje"><strong>Ingrese el porcentaje</strong></label>
                                        <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                                    </div>
                                    <br>
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Actualizar Skill</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
