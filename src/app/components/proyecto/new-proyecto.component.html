<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="row">
                            <h3 class="mb-5 text-center">Nueva Proyecto</h3>
                            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                                <div class="form-group">
                                    <label for="nombre"><strong>Nombre del Proyecto</strong></label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        [(ngModel)]="nombre" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="descripcion"><strong>Descripcion del Proyecto</strong></label>
                                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                                        [(ngModel)]="descripcion" required>
                                </div>
                                <div class="form-group">
                                    <label for="img"><strong>IMG</strong></label>
                                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="imgp" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                                </div>
                                <div class="imagen">
                                    <img [src]="ImageService.url" width="200px">
                                </div>
                                <br>
                                <button class="btn btn-primary">
                                    Agregar Proyecto
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
